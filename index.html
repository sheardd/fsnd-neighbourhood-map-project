<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '754363791411630',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
	<div id="map" style="height: 400px">
		<!-- Our Map Container -->
	</div>
	<div id="overlay">
		<div id="current-location" data-bind="with: currentLoc">
			<img id="current-location-img"
			data-bind="attr: {src: imgSrc, alt: imgAlt}">
			<h2 data-bind="text: name"></h2>
			<p data-bind="text: type"></p>
			<div data-bind="foreach: keywords">
				<span data-bind="text: $data"></span>
			</div>
			<p data-bind="text: address"></p>
			
			<div data-bind="ifnot: hasWiki">
				<div class="fb-page" 
					data-bind="attr: {'data-href': endpoint}"
					data-width="380" 
					data-hide-cover="false"
					data-show-facepile="false" 
					data-show-posts="false"></div>
			</div>
				
		</div>
		<div id="filter-controls">
			<p>Filter Results By Keyword (Separate search terms with commas): 
			<input data-bind="textInput: textFilterInput"></p>
			<div>Filter Results By Category:
				<div>Restaurants: 
					<input data-bind="checked: checkboxFilterInput"
					type="checkbox" value="Restaurant">
				</div>
				<div>Tourist Attractions: 
					<input data-bind="checked: checkboxFilterInput"
					type="checkbox" value="Tourist Attraction">
				</div>
			</div>
		</div>
		<div id="list-container">
			<ul id="locations-list" data-bind="foreach: filteredLocations">
				<li><strong data-bind="text: name, click: $parent.setCurrentLoc"></strong>
				<p data-bind="text: address"></p>
				<p data-bind="text: type"></p>
				<div>
					- <span data-bind="foreach: keywords">
						 <span data-bind="text: $data"></span> -
					</span>
				</div>
				</p></li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/lib/knockout-3.4.1.js"></script>
	<script src="app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1TZRJK7_lN0GZhEDga7vPu8pm_v7qWIQ&callback=gMapsInit">
  </script>
</body>
</html>
