<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="map" style="height: 400px"> <!-- change to 100vh to get all locs onscreen -->
	</div>
	<div id="overlay">
		<div id="current-location" data-bind="with: currentLoc">
			<div data-bind="if: imgSrc">
				<img id="current-location-img"
				data-bind="attr: {src: imgSrc, alt: imgAlt}" style="max-width: 200px;">
			</div>
			<h2 data-bind="text: name"></h2>
			<p data-bind="text: type"></p>
			<div data-bind="foreach: keywords">
				<span data-bind="text: $data"></span>
			</div>
			<p data-bind="text: address"></p>
				
		</div>
		<div id="filter-controls">
			<p>Filter Results By Keyword (Separate search terms with commas): 
			<input data-bind="textInput: textFilterInput"></p>
			<div>Filter Results By Category:
				<div>Restaurants: 
					<input data-bind="checked: checkboxFilterInput"
					type="checkbox" value="Restaurant">
				</div>
				<div>Tourist Attractions: 
					<input data-bind="checked: checkboxFilterInput"
					type="checkbox" value="Tourist Attraction">
				</div>
			</div>
		</div>
		<div id="list-container">
			<ul id="locations-list" data-bind="foreach: filteredLocations">
				<li><strong data-bind="text: name, click: $parent.setCurrentLoc"></strong>
				<p data-bind="text: type"></p>
				<div>
					- <span data-bind="foreach: keywords">
						 <span data-bind="text: $data"></span> -
					</span>
				</div>
				</p></li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/lib/knockout-3.4.1.js"></script>
	<script src="js/model/model.js"></script>
	<script src="js/viewmodel/googleviewmodel.js"></script>
	<script src="js/viewmodel/foursquareviewmodel.js"></script>
	<script src="js/viewmodel/viewmodel.js"></script>
	<script src="js/app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1TZRJK7_lN0GZhEDga7vPu8pm_v7qWIQ&callback=gMapsInit">
  </script>
</body>
</html>
