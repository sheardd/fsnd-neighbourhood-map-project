<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map</title>
</head>
<body>
	<div id="map" style="height: 400px">
		<!-- Our Map Container -->
	</div>
	<div id="overlay">
		<div id="current-location" data-bind="with: currentLoc">
			<img id="current-location-img"
			data-bind="attrib: {src, imgSrc}, attrib: {alt, imgAlt}">
			<h2 data-bind="text: name"></h2>
			<p data-bind="text: address"></p>
			<p data-bind="text: description"></p>
		</div>
		<div id="filter-controls">
			<p>Filter Results: <input data-bind="textInput: textFilterInput"></p>
			<!-- <input type="submit" data-bind="submit: textFilter"> TRY SETTING KEYPRESS FILTER ON TEXT-BOX FIRST, IF IT DOESN'T WORK USE THIS-->
		</div>
		<div id="list-container">
			<ul id="locations-list" data-bind="foreach: locations">
				<li><strong data-bind="text: name, click: $parent.fetchLoc"></strong>
				<p data-bind="text: address"></p> <p data-bind="text: description">
				</p></li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/lib/knockout-3.4.1.js"></script>
	<script src="app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1TZRJK7_lN0GZhEDga7vPu8pm_v7qWIQ&callback=gMapsInit">
  </script>
</body>
</html>
